{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">

            <h2>Add Your Post: </h2>

            <p>Hi {{ user.username }}, Have you got a review to post to Otaku Blog?<br>
                Then go right ahead below and tell the world what you think!!
            </p>
            <!-- Add post form -->
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-signup btn-lg">Submit</button>
                <br>
                <br>
        </div>
    </div>
</div>

{% endblock content %}
